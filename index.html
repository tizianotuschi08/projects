<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

   <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <title>TizianoSite</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
      }

      .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
      }

      .navbar-brand {
        font-weight: 600;
        color: #111;
      }

      .nav-link {
        color: #555 !important;
        transition: color 0.2s;
      }

      .nav-link:hover {
        color: #000 !important;
      }

      #about-section {
        display: none;
        padding: 40px 20px;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }

      #about-section .content {
        max-width: 900px;
        margin: auto;
        text-align: left;
        font-size: 1.1rem;
        color: #444;
      }

      .footer {
        background-color: #eeeeee;
        text-align: center;
        padding: 20px;
        color: #888;
        font-size: 0.9rem;
      }

      .email-link {
        color: #007b5e;
        font-weight: 500;
      }
    </style>
  </head>
   <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Tiziano</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="toggleAbout()">Chi sono</a></li>
          <li class="nav-item"><a class="nav-link" href="#contatti">Contatti</a></li>
        </ul>
      </div>
    </nav>

    <!-- Sezione Chi sono a tendina -->
    <section id="about-section">
      <div class="content">
        <p>
          Sono un giovane appassionato di tecnologia, design e sviluppo web. Amo imparare nuove competenze e mettermi alla prova con progetti sempre più ambiziosi.
        </p>
      </div>
    </section>

    <!-- Contatti -->
    <section id="contatti" class="text-center py-5">
      <h2 class="mb-3" style="color:#333;">Contattami</h2>
      <p>Puoi scrivermi a: <a class="email-link" href="mailto:tiziano@example.com">tiziano.tuschi@gmail.com</a></p>
    </section>

    <!-- Footer -->
    <div class="footer">
      © 2025 Tiziano Tuschi - Tutti i diritti riservati
    </div>

    <script>
      function toggleAbout() {
        const section = document.getElementById("about-section");
        section.style.display = section.style.display === "none" ? "block" : "none";
      }
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
